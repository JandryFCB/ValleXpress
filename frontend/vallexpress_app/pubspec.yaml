name: vallexpress_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependency_overrides:
  firebase_messaging_web: ^4.1.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.4.0
  flutter_launcher_icons: ^0.13.1
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^17.2.1

  syncfusion_flutter_pdfviewer: ^31.1.19
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.6.0
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  intl: ^0.19.0
  web: ^1.1.1
  image_picker: ^1.2.1
  #google_maps_flutter: ^2.6.0
  # MAPA (OpenStreetMap)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  socket_io_client: ^2.0.3+1
  geolocator: ^13.0.1
  url_launcher: ^6.3.1

dev_dependencies:

  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/documents/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/logo.png"
